<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook- log in or sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mulish&family=Open+Sans:wght@400;700;800&family=Poppins:wght@600&display=swap');
      </style>

</head>

<body>

    <header class="box">
        <div class="container">
            <h1 class="title">facebook</h1>
            <p class="title-desc">Facebook helps you connect and share <br> with the people in your life.</p>
        </div>

        <div class="form">
            <form>
                <input type="text" name="" id="email-bar" placeholder="Email address or phone number"> <br>
                <input type="password" name="" id="pwd-bar" placeholder="Password"><br>
                <button type="submit">Log in</button><br>
                <a class="form-anchor" href="">Forgotten password?</a>
            </form>
            <hr>
            <div class="ending-header">
                <button>Create new account</button>                
            </div>
            
            
        </div>
        
        
    </header>
    <div class="hashtag">
        <p class="footer">
            <a href=""><strong>Create a Page</strong></a>
            for a celebrity, brand or business.
        </p>
    </div>

    <main>

        

    </main>


</body>

</html>
